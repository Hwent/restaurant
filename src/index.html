<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <div class="logo">
                <img
                  src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"

                />

              </div>
            </li>

            <li class="nav-item">
              <button class="btn btn-primary nav-link" id="home">Home</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary nav-link" id="menu">Menu</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary nav-link" id="about">About</button>
            </li>
          </ul>
          <img class="searchicon " alt="search" width="30"></div>
          <form role="search" class="me-3">
            <input
              class="form-control px-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </header>
    <div id="content" class="my-4 mx-auto text-center"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
